<div class="container py-4 w-100"><form id="frm-theme"><div class="text-center mb-4"><a href="."><img src="/mix-app/css/portal/img/mixcore-logo-red-2.svg" alt="Mixcore CMS" height="36"></a></div><div class="card card-md"><div class="card-body"><div ng-init="init()"><h1 class="lead mb-5 mt-3">You can start <strong>Mixcore</strong> with blank theme or with our default beautiful themes.</h1><tabs-v select-callback="selectPane(pane)"><pane-v header="Mixcore Store"><mix-store install-callback="install(data)"></mix-store></pane-v><pane-v header="Blank Theme"><h1>Blank Theme</h1><p>Choose this theme only if you want to build your theme from scratch.</p></pane-v><pane-v header="Upload your theme"><api-file form-name="'theme'" posted-file="theme"></api-file><small class="form-text text-muted">Mixcore Themes <a target="_blank" href="https://themes.mixcore.org/">list</a>.</small></pane-v></tabs-v></div></div></div><div class="row align-items-center mt-3"><div class="col-4"><div class="progress"><div class="progress-bar" style="width: 75%" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"><span class="visually-hidden">25% Complete</span></div></div></div><div class="col"><div class="btn-list justify-content-end" ng-if="canContinue"> <button ng-disabled="themeType ==='custom' && !form['theme'].files.length" class="btn btn-primary" style="min-width: 200px" ng-click="submit()">Continue</button></div></div></div></form></div>
