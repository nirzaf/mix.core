<ul dnd-list="$ctrl.data" class="list-group"><li ng-repeat="nav in $ctrl.data" class="list-group-item m-0" dnd-draggable="nav" dnd-type="'nav'" dnd-effect-allowed="move" dnd-selected="$ctrl.selected = nav" dnd-moved="$ctrl.updateOrders($index)" ng-class="{'selected': $ctrl.selected === nav}"><div class="d-flex"><div class="drag-header pe-3"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-drag-drop-2" style="cursor: grab;" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><rect x="8" y="8" width="12" height="12" rx="2"/><line x1="4" y1="4" x2="4" y2="4.01"/><line x1="8" y1="4" x2="8" y2="4.01"/><line x1="12" y1="4" x2="12" y2="4.01"/><line x1="16" y1="4" x2="16" y2="4.01"/><line x1="4" y1="8" x2="4" y2="8.01"/><line x1="4" y1="12" x2="4" y2="12.01"/><line x1="4" y1="16" x2="4" y2="16.01"/></svg></div><div class="form-check form-switch flex-fill pt-1"><input type="checkbox" ng-change="$ctrl.callback({nav: nav})" ng-model="nav.isActived" id="{{$ctrl.prefix}}_{{$index}}" class="form-check-input"> <label class="form-check-label" for="{{$ctrl.prefix}}_{{$index}}" ng-bind="$ctrl.getTitle(nav)"></label></div><div class="text-end"><img class="rounded" height="30" ng-src="{{nav.image}}"></div><div class="text-end"><a class="btn btn-sm btn-light ms-3" ng-if="$ctrl.detailsUrl" ng-click="$ctrl.goToDetails(nav)"><i class="fa fa-pen"></i></a></div></div></li></ul>
