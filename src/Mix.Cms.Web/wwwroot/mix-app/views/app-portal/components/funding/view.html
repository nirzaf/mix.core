<div class="card mb-4 ga-container" ng-init="$ctrl.init()"><div class="card-header"><h6>Sponsor mixcore/mix.core</h6></div><div class="card-body"><ul ng-repeat="item in $ctrl.items" class="list-group list-group-flush"><li class="list-group-item d-flex justify-content-start align-items-start"><img ng-src="{{item.logo}}" alt="{{item.login}}" class="md-avatar img-thumbnail rounded-circle me-2" style="vertical-align: middle; width: 30px; height: 30px"> <a href="{{item.href}}" target="_blank" class="btn-link text-wrap text-break overflow-wrap">{{item.title}}</a></li></ul></div></div>
