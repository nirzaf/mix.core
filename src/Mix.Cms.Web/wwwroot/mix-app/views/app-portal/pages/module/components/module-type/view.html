<div class="card mb-4"><h6 class="card-header">Module types {{type}}</h6><div class="card-body collapse-x show"><div class="form-check form-switch custom-control-inline col-3" ng-repeat="type in $ctrl.localizeSettings.moduleTypes track by $index" ng-switch="type" ng-class="{active: type == ($ctrl.model)}" ng-click="$ctrl.model=type;"><input type="radio" ng-model="$ctrl.model" class="form-check-input" ng-value="type" id="module_type_{{type}}" name="module_type_{{type}}"> <label ng-switch-when="Content" class="custom-control-label" for="module_type_{{type}}" ng-click="$ctrl.model=type;">Content</label> <label ng-switch-when="Data" class="custom-control-label" for="module_type_{{type}}" ng-click="$ctrl.model=type;">Data</label> <label ng-switch-when="ListPost" class="custom-control-label" for="module_type_{{type}}" ng-click="$ctrl.model=type;">List Post</label> <label ng-switch-when="SubPage" class="custom-control-label" for="module_type_{{type}}" ng-click="$ctrl.model=type;">Sub Page</label> <label ng-switch-when="SubPost" class="custom-control-label" for="module_type_{{type}}" ng-click="$ctrl.model=type;">Sub Post</label> <label ng-switch-when="SubProduct" class="custom-control-label" for="module_type_{{type}}" ng-click="$ctrl.model=type;">Sub Product</label> <label ng-switch-when="ListProduct" class="custom-control-label" for="module_type_{{type}}" ng-click="$ctrl.model=type;">List Product</label> <label ng-switch-when="Gallery" class="custom-control-label" for="module_type_{{type}}" ng-click="$ctrl.model=type;">Gallery</label></div></div></div>
