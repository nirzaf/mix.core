<div class="page-wrapper d-flex flex-column pt-4"><div class="container-xl"><div class="page-header d-print-none"><div class="row align-items-center"><div class="col"><div class="page-pretitle">Listing</div><h3 class="page-title">All Modules</h3></div></div></div></div><div class="page-body d-flex flex-row-reverse"><aside class="bd-sidebar sub-sidebar"><nav class="bd-links p-3" aria-label="Sub-section navigation"><div class="card card-body"><filter-list request="request" callback="getList(pageIndex)" create-url="'/portal/module/create'" create-text="'Create Module'"></filter-list><select class="form-control form-select col-2 mt-3" ng-model="type" ng-change="getListByType(pageIndex)"><option value="-1">All</option><option ng-repeat="type in settings.moduleTypes track by $index" ng-value="type">{{type}}</option></select><div class="input-group"><select class="form-control form-select col-2 mt-3" ng-model="selectedList.action"><option ng-repeat="item in actions" ng-value="item">{{item}}</option></select> <a class="btn btn-primary mt-3" ng-if="selectedList.data.length > 0 && selectedList.action" ng-click="applyList()">Apply</a></div></div></nav></aside><div class="content-body py-3 pe-3"><div class="card mb-5"><div class="card-body"><table class="table table-hover" cellspacing="0"><thead class="thead-light"><tr><th class="col"><div class="form-check"><input type="checkbox" class="form-check-input" ng-model="selectedList.isSelectAll" ng-change="selectAll(selectedList.isSelectAll)" id="customCheck_all"> <label class="custom-control-label" for="customCheck_all"></label></div></th><th class="col">Module</th><th class="col">Name</th><th class="col">Screen</th><th class="col">Author</th><th class="col"></th><th class="col"></th><th class="col"></th></tr></thead><tbody class="sortable" ng-init="getList()"><tr ng-repeat="item in data.items track by $index" class="sortable-item" sort-model="module" sort-model-id="{{item.id}}"><td><input type="checkbox" ng-model="item.isSelected"
