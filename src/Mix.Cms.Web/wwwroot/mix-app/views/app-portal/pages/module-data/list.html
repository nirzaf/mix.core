<div class="page-wrapper d-flex flex-column pt-4"><div class="container-xl"><div class="page-header d-print-none"><div class="row align-items-center"><div class="col"><div class="page-pretitle">Listing</div><h3 class="page-title">All Module's Data</h3></div></div></div></div><div class="page-body d-flex flex-row-reverse"><aside class="bd-sidebar sub-sidebar"><nav class="bd-links p-3" aria-label="Sub-section navigation"><div class="card card-body"><div class="d-flex flex-column justify-content-end mb-3" role="toolbar" aria-label="Toolbar with button groups"><a href="/portal/module-data/details/{{moduleId}}" class="btn btn-primary text-white mb-3"><i class="fas fa-plus"></i> Add Data </a><a ng-click="export()" class="btn btn-primary text-white mb-3"><i class="fas fa-arrow-down"></i> Download Data </a><a ng-if="isAdmin" href="/portal/module/details/{{moduleId}}" class="btn btn-primary text-white"><i class="fas fa-pen"></i> Edit Module</a></div><filter-list request="request" callback="getList()"></filter-list></div></nav></aside><div class="content-body py-3 pe-3"><section ng-init="init()"><div class="card"><div class="card-body"><mix-module-data-table ng-show="module" ng-init="getList()" data="data" can-drag="request.orderBy === 'Priority' && request.direction === 'Asc'" edit-url="editDataUrl" module-id="moduleId" columns="dataColumns" on-delete="remove(id)"></mix-module-data-table></div></div><div class="mt-5"><paging class="small" page="viewmodel.data.page" page-size="viewmodel.data.pageSize" total="viewmodel.data.totalItems" ul-class="pagination justify-content-end m-0" a-class="page-link" paging-action="loadMoreModuleDatas(page-1)" scroll-top="true"></paging></div></section></div></div></div>
