<div class="page-wrapper d-flex flex-column pt-4"><div class="container-xl"><div class="page-header d-print-none"><div class="row align-items-center"><div class="col"><div class="page-pretitle">Listing</div><h3 class="page-title">All Translations</h3></div></div></div></div><div class="page-body d-flex flex-row-reverse"><aside class="bd-sidebar sub-sidebar"><nav class="bd-links p-3" aria-label="Sub-section navigation"><div class="card"><div class="card-body"><filter-list request="request" callback="getList(pageIndex)" create-url="'/portal/localize/create'" create-text="'Create Keyword'"></filter-list></div></div></nav></aside><div class="content-body py-3 pe-3"><div class="card mb-5"><div class="card-body"><table class="table table-hover mb-0" cellspacing="0"><thead class="thead-light"><tr><th scope="col" style="width: 10%;">Keyword</th><th scope="col">Value</th><th scope="col">Default Value</th><th scope="col" width="5%">Category</th><th scope="col" width="5%"></th></tr></thead><tbody class="sortable" ng-init="getList()"><tr ng-repeat="item in data.items track by $index" class="sortable-item" sort-model="language" sort-model-id="{{item.id}}"><td><small ng-bind="item.keyword"></small></td><td><small class="text-black-50"><module-data-preview data="item.property" width="50"></module-data-preview></small></td><td><small class="text-black-50" ng-bind-html="item.defaultValue"></small></td><td><small class="text-black-50" ng-bind="item.category"></small></td><td><div class="btn-group btn-group-sm btn-group-sm float-end" role="group" aria-label="Actions"><a href="/portal/localize/details/{{item.id}}" class="btn btn-link"><span class="fa fa-pen text-primary"></span> </a><a ng-click="remove(item.id);" class="btn btn-link"><span class="fas fa-trash-alt text-danger"></span></a></div></td></tr></tbody></table></div><div class="card-body"><paging class="small" page="data.page" page-size="data.pageSize" total="data.totalItems" ul-class="pagination justify-content-end m-0" a-class="page-link" paging-action="getList(page-1)" scroll-top="true"></paging></div></div></div></div></div>
