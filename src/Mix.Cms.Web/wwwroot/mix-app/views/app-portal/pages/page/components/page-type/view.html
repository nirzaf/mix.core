<div class="card mb-4"><h6 class="card-header">Page types</h6><div class="card-body collapse-x show"><div class="form-check form-switch custom-control-inline col-3" ng-repeat="type in $ctrl.localizeSettings.pageTypes track by $index" ng-class="{active: type === $ctrl.model}" ng-click="$ctrl.model=type;"><input type="radio" ng-model="$ctrl.model" class="form-check-input" ng-value="type" id="page_type_{{type}}" name="page_type_{{type}}"> <label class="custom-control-label" for="page_type_{{type}}" ng-click="$ctrl.model=type;">{{type}}</label></div></div></div>
