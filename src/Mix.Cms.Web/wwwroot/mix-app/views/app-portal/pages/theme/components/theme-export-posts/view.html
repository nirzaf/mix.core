<section><div class="row"><div class="col-md-6"><div class="form-check form-switch"><input type="checkbox" class="form-check-input" ng-model="$ctrl.selectedList.isSelectAll" ng-change="$ctrl.selectAll($ctrl.exportData.posts)" id="switchSelectAllPosts"> <label class="custom-control-label" for="switchSelectAllPosts">Select all posts</label></div></div></div><hr><div class="row justify-content-md-left"><div class="col-md-4 mb-2" ng-repeat="post in $ctrl.exportData.posts track by post.id"><div class="form-check form-switch"><input type="checkbox" class="form-check-input" ng-model="post.isActived" ng-change="$ctrl.updatePostExport()" id="post-{{post.id}}"> <label class="custom-control-label" for="post-{{post.id}}">{{post.title}}</label></div></div></div></section>
