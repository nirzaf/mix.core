<section><div class="row"><div class="col-md-6"><div class="form-check form-switch"><input type="checkbox" class="form-check-input" ng-model="$ctrl.selectedList.isSelectAll" ng-change="$ctrl.selectAll($ctrl.exportData.mixDatabases)" id="switchSelectAllMixDatabases"> <label class="custom-control-label" for="switchSelectAllMixDatabases">Select all databases</label></div></div><div class="col-md-6"><div class="form-check form-switch"><input type="checkbox" class="form-check-input" ng-model="$ctrl.selectedList.isExportData" ng-change="$ctrl.selectAll($ctrl.exportData.mixDatabases)" id="switchSelectAllSetData"> <label class="custom-control-label" for="switchSelectAllSetData">With Data</label></div></div></div><hr><div class="row justify-content-md-left"><div class="col-md-4 mb-2" ng-repeat="mixDatabase in $ctrl.exportData.mixDatabases track by mixDatabase.id"><div class="form-check form-switch"><input type="checkbox" class="form-check-input" ng-model="mixDatabase.isActived" ng-change="$ctrl.updateMixDatabaseExport()" id="mixDatabase-{{mixDatabase.id}}"> <label class="custom-control-label" for="mixDatabase-{{mixDatabase.id}}">{{mixDatabase.title}}</label></div><div class="col-md-1"></div><div class="col-md-11" ng-show="mixDatabase.isActived"><input type="checkbox" ng-model="mixDatabase.isExportData" ng-change="$ctrl.updateMixDatabaseExport()"> With Data</div></div></div></section>
