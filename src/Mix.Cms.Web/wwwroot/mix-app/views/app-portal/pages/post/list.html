<div class="page-wrapper d-flex flex-column pt-4 w-100"><div class="container-xl"><div class="page-header d-print-none"><div class="row align-items-center"><div class="col"><div class="page-pretitle">Listing</div><h3 class="page-title">All Posts (<span ng-bind="data.totalItems"></span> items)</h3></div></div></div></div><div class="page-body d-flex flex-row-reverse"><aside class="bd-sidebar sub-sidebar"><nav class="bd-links p-3" aria-label="Sub-section navigation"><div class="card card-body"><post-filter-list request="request" categories="categories" post-types="postTypes" callback="getList(pageIndex)" create-url="createUrl" create-text="'Create Post'"></post-filter-list><select ng-if="isAdmin" class="form-select" ng-model="selectedList.action"><option ng-repeat="item in actions" ng-value="item">{{item}}</option></select> <button type="button" class="btn btn-sm btn-primary mt-3" ng-if="selectedList.data.length > 0 && selectedList.action" ng-click="applyList()">Apply</button></div></nav></aside><div class="content-body py-3 pe-3"><div class="card"><div class="card-body"><table class="table table-hover" cellspacing="0"><thead class="thead-light"><tr><th class="col text-secondary text-xxs font-weight-bolder opacity-7"><div class="form-check"><input type="checkbox" class="form-check-input" ng-model="selectedList.isSelectAll" ng-change="selectAll(selectedList.isSelectAll)" id="customCheck_all"></div></th><th class="col text-secondary text-xxs font-weight-bolder opacity-7">Post</th><th class="col text-secondary text-xxs font-weight-bolder opacity-7">Thumb</th><th class="col text-secondary text-xxs font-weight-bolder opacity-7">Feature</th><th class="col text-secondary text-xxs font-weight-bolder opacity-7">Created</th><th class="col text-secondary text-xxs font-weight-bolder opacity-7">Author</th><th class="col text-secondary text-xxs font-weight-bolder opacity-7"></th><th class="col-1 text-secondary text-xxs font-weight-bolder opacity-7"></th></tr></thead><tbody class="s
